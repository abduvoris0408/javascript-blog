<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				roboto: "Roboto Condensed",
				extend: {
					colors: {
						darkBg: "#1e293b",
						darkText: "#e2e8f0",
						darkCard: "#334155"
					}
				}
			}
		}
	</script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
	<nav
		class="block w-full max-w-screen mx-auto bg-gray-50 z-10 sticky top-0 shadow-md  border-b lg:px-8 lg:py-3 dark:bg-gray-900">
		<div class="container w-10/12 flex flex-wrap items-center justify-between mx-auto text-slate-800">
			<a href="#" class="block cursor-pointer  text-base text-slate-800 font-semibold">
				<img class="w-[90%]"
					src="https://images.ctfassets.net/vkdbses00qqt/2Yjamnj5iiT981LbZHQHgI/e4a51ce53f00d52febd3a72caab662ed/cloud.svg"
					alt="logo">
			</a>

			<div class="hidden lg:block">
				<ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
					<li
						class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-black-300 dark:bg-gray-700 dark:text-white border">
						<i class="fa-solid fa-right-to-bracket"></i>

						<a href="#" class="flex items-center font-roboto">
							Register
						</a>
					</li>
					<li
						class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-black-300 dark:bg-gray-700 dark:text-white border">
						<i class="fa-solid fa-user"></i>

						<a href="./pages/login.html" class="flex items-center font-[Roboto Condensed] ">
							Login
						</a>
					</li>



				</ul>
			</div>
			<button id="mobilebtn"
				class="relative ml-auto mr-2 h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden dark:text-white"
				type="button">
				<span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</span>
			</button>
			<button id="theme-toggle" class="px-3 py-2 rounded-2xl bg-gray-200 dark:bg-gray-800 text-black dark:text-white ">
			</button>
		</div>
	</nav>
	<div class="container w-10/12 mx-auto flex items-center justify-center my-3">
		<div
			class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1
					class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
					Create an account
				</h1>
				<form id="registerForm" class="space-y-4 md:space-y-6" action="#">
					<div>
						<label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
							Fullname</label>
						<input type="text" name="fullname" id="fullname"
							class="bg-gray-50 border mb-1 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="Fullname" required="">
						<label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
							Phone Number</label>
						<input type="text" name="phone_number" id="phone_number"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							placeholder="+998 (99) 000-00-00" required="Kiritilmadi">
					</div>
					<div>
						<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
						<input type="password" name="password" id="password" placeholder="••••••••"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required="">
					</div>
					<div>
						<label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
							password</label>
						<input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							required="">
					</div>
					<div class="flex items-start flex-col">
						<label for="Avatar" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Choose
							Avatar</label>
						<input id="file_avatar" type="file"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
					</div>
					<button id="createAccount"
						class="w-full text-white bg-cyan-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
						an account</button>
					<p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
						Already have an account? <a href="./pages/login.html"
							class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
					</p>
				</form>
			</div>
		</div>
		<!-- sidebar -->
		<div id="sidebar"
			class="fixed top-0 left-0 w-64 h-full bg-white dark:bg-gray-900 shadow-lg transform -translate-x-full transition-transform duration-300 dark:bg-gray-900">
			<div class="p-5 flex justify-between items-center border-b dark:border-gray-600">
				<h2 class="text-lg font-semibold">Menyu</h2>
				<button id="closeSidebar" class="text-2xl">&times;</button>
			</div>

		
			<ul class="flex p-6 flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
				<a href="#">
					<li
						class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-black-300 dark:bg-gray-700 dark:text-white border">
						<i class="fa-solid fa-right-to-bracket"></i>

						<p class="flex items-center font-roboto">
							Register
						</p>
					</li>
				</a>
				<a href="./pages/login.html">
					<li
						class="flex items-center gap-2 rounded-md px-3 py-2 text-sm font-medium text-black-300 dark:bg-gray-700 dark:text-white border">
						<i class="fa-solid fa-user"></i>

						<p class="flex items-center font-[Roboto Condensed] ">
							Login
						</p>
					</li>
				</a>
			</ul>
		</div>
	</div>
	<script src="./js/mobile.js"></script>
	<script src="./js/register.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
