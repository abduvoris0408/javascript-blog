	<div id="profilePage" class="bg-gray-50 dark:bg-gray-900 to-black text-white flex justify-center items-center">
		<div class="flex justify-center items-center my-2 px-4">
			<div
				class="bg-gray-50 dark:bg-gray-900 p-8 rounded-2xl shadow-2xl w-full max-w-4xl border border-gray-700 dark:border-gray-600">
				
				<div class="flex justify-between items-center mb-6">
					<h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold tracking-tight text-gray-800 dark:text-white">User
							Profile</h2>
					<button class="text-gray-400 hover:text-white transition duration-300">
							<span class="text-xl sm:text-2xl">‚öô</span>
					</button>
			</div>
			<div class="flex justify-center mb-6 relative">
					<div class="w-24 h-24 sm:w-28 sm:h-28 bg-white dark:bg-gray-600 rounded-full flex items-center justify-center relative border-2 border-gray-600 dark:border-gray-500">
							<img id="avatarImage" src="" class="w-full h-full object-cover rounded-full" />
							<span class="text-gray-400 text-2xl sm:text-3xl" id="placeholderIcon">üñº</span>
							<div class="absolute bottom-0 right-0 bg-blue-500 p-2 rounded-full text-xs cursor-pointer shadow-lg hover:bg-blue-600 transition duration-300" id="editAvatarBtn">
									‚úè
							</div>
					</div>
			</div>
			<div id="avatarModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
				<div class="bg-white dark:bg-gray-800 rounded-lg w-full sm:w-1/3 lg:w-1/4 p-6">
						<h3 class="text-xl font-bold text-center mb-4">Change Avatar</h3>
						<input type="text" id="avatarUrlInput" class="w-full p-2 rounded-lg text-black border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Avatar URL" />
						<div class="flex justify-between mt-4">
								<button id="closeModalBtn" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Cancel</button>
								<button id="saveAvatarBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save</button>
						</div>
				</div>
		</div>
	
				<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
					<div>
						<label class="block text-sm font-semibold text-black dark:text-white">Name</label>
						<input type="text" id="name" value="Zephyr"
							class="editable w-full p-3 mt-1 bg-gray-50 text-black dark:bg-gray-600 rounded-xl border border-gray-600 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 transition duration-300 "
							disabled>
					</div>

					<div>
						<label class="block text-sm font-semibold text-black dark:text-white">Phone</label>
						<input type="text" id="phone" value="+1 (555) 123-4567"
							class="editable w-full p-3 mt-1 bg-white dark:bg-gray-600 rounded-xl border border-gray-600 dark:border-gray-500 text-black focus:ring-2 focus:ring-blue-500 transition duration-300"
							disabled>
					</div>
					<div class="sm:col-span-2">
						<label class="block text-sm font-semibold text-black dark:text-white">Email</label>
						<input type="email" id="email" value="zephyr.stormrider@example.com"
							class="editable w-full p-3 mt-1 bg-white dark:bg-gray-600 rounded-xl border border-gray-600 dark:border-gray-500 text-black focus:ring-2 focus:ring-blue-500 transition duration-300"
							disabled>
					</div>
					<div class="sm:col-span-2">
						<label class="block text-sm font-semibold text-black dark:text-white">Password</label>
						<input type="password" id="password" value="********"
							class="editable w-full p-3 mt-1 bg-white dark:bg-gray-600 rounded-xl border border-gray-600 dark:border-gray-500 text-black focus:ring-2 focus:ring-blue-500 transition duration-300"
							disabled>
					</div>
				</div>
				<div class="flex flex-col sm:flex-row justify-end mt-8 space-y-3 sm:space-y-0 sm:space-x-4">
					<button id="editBtn"
						class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-3 rounded-xl shadow-md transition duration-300">Edit</button>
					<button id="saveBtn"
						class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-xl shadow-md transition duration-300 hidden">Save
						Changes</button>
				</div>
			</div>
		</div>
